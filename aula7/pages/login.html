<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <body>
        <div id="page">
            <main>
                <div id="efeito">
                    <div id="banner"></div>
                </div>
                <div id="formulario">
                    <h3 class="animate__animated animate__bounce animate__pulse">LOGIN</h3>
                    <form action="pages/home.html" method="post">
                        <label for="emailDoUsuario">Digite o seu email :</label>
                        <input required type="email" id="emailDoUsuario">
                        <label for="senhaDoUsuario">Digite a sua senha :</label>
                        <input required type="password" id="senhaDoUsuario">
                        <a href="home.html">
                            <button a type="submit">ENTAR</button>
                        </a>
                    </form>
                </div>
            </main>
        </div>
</body>
</html>
